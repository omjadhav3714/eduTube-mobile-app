name: edutube
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.0
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  cloud_firestore: ^2.5.4
  provider: ^6.0.1
  google_sign_in: ^5.1.0
  uuid: ^3.0.5
  fluttertoast: ^8.0.7
  pdf: ^3.7.1
  flutter_downloader: any
  flutter_full_pdf_viewer:
  font_awesome_flutter: ^9.1.0
  dio: any
  permission_handler: any
  path_provider: ^2.0.9
  share_plus: any
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: any
flutter_native_splash:  
  color: "#ffffff"
  image: assets/img/playstore.png
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/onboard/
    - assets/courses/
    - assets/img/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
